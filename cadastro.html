<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="imagem-formulario">
            <img src="img/undraw_video_games_x1tr.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                    </div>
                        <h1>Cadastre-se</h1>
                        <div class="login-button">
                            <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="entrada-groupo">
                    <div class="caixa-de-entrada">
                        <label for="primeiroNme">Primeiro nome</label>
                        <input id="primeiroNome" type="text" name="primeiroNome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="caixa-de-entrada">
                        <label for="segundoNome">Segundo nome</label>
                        <input id="segundoNome" type="text" name="segundoNome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="caixa-de-entrada">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="caixa-de-entrada">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="caixa-de-entrada">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="caixa-de-entrada">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-inputs">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                    <div class="gender-group">
                        <div class="gender-inputs">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-inputs">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-inputs">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </div>
                <div class="continue-button">
                    <button><a href="">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
